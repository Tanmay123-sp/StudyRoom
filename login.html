<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>login</title>
   <link rel="stylesheet" href="css/style.css">

</head>
<body>

<header class="header">
   
   <section class="flex">

      <div class="nav">
         <div class="logo"><h1>Study<b>Room</b></h1></div>
   </section>

</header>   
<div class="side-bar">

   <div id="close-btn">
      <i class="fas fa-times"></i>
   </div>

  
   <nav class="navbar">
   <img src="images/contact-img.svg"> 
   <h2>"The secret of getting ahead <br>is getting started."</h2>
</nav>

</div>

<section class="form-container">

   <form action="home.html" method="post" enctype="multipart/form-data">
      <h3>login now</h3>
      <p>your email <span>*</span></p>
      <input type="email" name="email" placeholder="enter your email" required maxlength="50" class="box">
      <p>your password <span>*</span></p>
      <input type="password" name="pass" placeholder="enter your password" required maxlength="20" class="box">
         <input type="submit" value="Login" name="submit"class="btn">
     <div class="contents"> 
         <h2>Don't have an account?   <a href="register.html">       Sign up now.</a></h2>
 
     </div>
 
   </form>
   

</section>



<script src="js/script.js"></script>

   
</body>
</html>
